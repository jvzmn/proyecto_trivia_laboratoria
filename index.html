<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Laboratoria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script type="text/javascript" src="./index.js"></script>
</head>
<body>
  <header>
    <h1>
      ¡Bienvenida a nuestra trivia de Laboratoia!
    </h1>
    <h2>
      ¿Cuanto sabes de los animales?
    </h2>
  </header>
  <main>
    <section class="contenedor-trivia">
      <div id="contenedor-nombre">
        <label for="nombre-participante">Ingresa tu nombre</label>
        <input type="text" id="nombre-participante">
        <button id="comenzar">Comenzar</button>
      </div>
      <p id="contenedor-participante"></p>
      <div id="contenedor-pregunta1">
        <h3>
          ¿Cual es el animal más rapido?
        </h3>
          <ul>
            <li>
              <input type="radio" id="pregunta1opcion1" name="pregunta1" value="Guepardo">
              <label for="pregunta1opcion1">Guepardo</label>
              <span class="selector"></span>
            </li>
            <li>
              <input type="radio" id="pregunta1opcion2" name="pregunta1" value="Colibrí">
              <label for="pregunta1opcion2">Colibrí</label>
              <span class="selector"></span>
            </li>
            <li>
              <input type="radio" id="pregunta1opcion3"  name="pregunta1" value="León">
              <label for="pregunta1opcion3">León</label>
              <span class="selector"></span>
            </li>
          </ul>
      </div>
      <div id="contenedor-pregunta2">
        <h2>
          Nos encanta mirar al cielo pero hay un mamífero al que esta acción le es físicamente imposible. ¿De qué animal se trata?
        </h2>
          <ul>
            <li>
              <input type="radio" id="pregunta2opcion1" name="pregunta2" value="De la jirafa">
              <label for="pregunta2opcion1">De la jirafa</label>
              <span class="selector"></span>
            </li>
            <li>
              <input type="radio" id="pregunta2opcion2" name="pregunta2" value="Del cerdo">
              <label for="pregunta2opcion2">Del cerdo</label>
              <span class="selector"></span>
            </li>
            <li>
              <input type="radio" id="pregunta2opcion3" name="pregunta2" value="Del rinoceronte">
              <label for="pregunta2opcion3">Del rinoceronte</label>
              <span class="selector"></span>
            </li>
          </ul>
      </div>
    </section>
    <section class="contenedor-puntaje">
      <p id="puntaje">
        Tu puntaje es 0
      </p>
    </section>
  </main>
  <footer>
    <img src="./animalitos.png" alt="animalitos">
  </footer>
</body>
</html>

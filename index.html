<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./styles.css">

  <main>

      <div id="contenedor-nombre">
        <label for="nombre-participante">Ingresa tu nombre</label>

        <button id="comenzar">Comenzar</button>

      <div id="contenedor-pregunta1">
        <h2>
          多Cual es la capital de Chile?

          <ul>

              <input type="radio" id="pregunta1opcion1" name="pregunta1" value="Santiago">
              <label for="pregunta1opcion1">Santiago</label>
              <span class="selector"></span>
            </li>
            <li>
              <input type="radio" id="pregunta1opcion2" name="pregunta1" value="Talca">
              <label for="pregunta1opcion2">Talca</label>

              <label for="pregunta1opcion3">Vi単a del Mar</label>
              <span class="selector"></span>
            </li>
          </ul>
      </div>
      <div id="contenedor-pregunta2">
        <h2>
          多Cual es la capital de Peru?
        </h2>
          <ul>
            <li>
              <input type="radio" id="pregunta2opcion1" name="pregunta2" value="Cusco">
              <label for="pregunta2opcion1">Cusco</label>
              <span class="selector"></span>
            </li>
            <li>
              <input type="radio" id="pregunta2opcion2" name="pregunta2" value="Lima">
              <label for="pregunta2opcion2">Lima</label>
              <span class="selector"></span>
            </li>
            <li>
              <input type="radio" id="pregunta2opcion3" name="pregunta2" value="Tacna">
              <label for="pregunta2opcion3">Tacna</label>
              <span class="selector"></span>
            </li>
          </ul>
      </div>
    </section>
    <section class="contenedor-puntaje">
      <p id="puntaje">
        Tu puntaje es 0
      </p>
    </section>
  </main>
</body>
</html>
